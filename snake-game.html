<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake Game</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: white;
        }

        h1 {
            margin-bottom: 10px;
            font-size: 2.5rem;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        }

        .game-info {
            display: flex;
            gap: 30px;
            margin-bottom: 15px;
            font-size: 1.2rem;
        }

        .score {
            background: rgba(255,255,255,0.1);
            padding: 8px 20px;
            border-radius: 20px;
        }

        .game-container {
            position: relative;
            padding: 10px;
            background: rgba(0,0,0,0.3);
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }

        canvas {
            display: block;
            background: #0f0f23;
            border-radius: 5px;
            box-shadow: inset 0 0 20px rgba(0,0,0,0.5);
        }

        .overlay {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0,0,0,0.85);
            padding: 30px;
            border-radius: 10px;
            text-align: center;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .overlay h2 {
            font-size: 2rem;
            margin-bottom: 10px;
        }

        .btn {
            background: linear-gradient(135deg, #4ade80 0%, #22c55e 100%);
            border: none;
            padding: 12px 30px;
            font-size: 1.2rem;
            color: white;
            border-radius: 25px;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            font-weight: bold;
        }

        .btn:hover {
            transform: scale(1.05);
            box-shadow: 0 5px 20px rgba(74, 222, 128, 0.4);
        }

        .controls {
            margin-top: 20px;
            color: #888;
            font-size: 0.9rem;
        }

        .controls span {
            display: inline-block;
            background: rgba(255,255,255,0.1);
            padding: 5px 10px;
            margin: 2px;
            border-radius: 5px;
        }

        .hidden {
            display: none !important;
        }
    </style>
</head>
<body>
    <h1>üêç Snake Game</h1>
    <div class="game-info">
        <div class="score">Score: <span id="score">0</span></div>
        <div class="score">High Score: <span id="highScore">0</span></div>
    </div>
    <div class="game-container">
        <canvas id="gameCanvas" width="400" height="400"></canvas>
        <div id="startOverlay" class="overlay">
            <h2>Snake Game</h2>
            <p>Use arrow keys to move</p>
            <button class="btn" onclick="startGame()">Start Game</button>
        </div>
        <div id="gameOverOverlay" class="overlay hidden">
            <h2>Game Over!</h2>
            <p>Your Score: <span id="finalScore">0</span></p>
            <button class="btn" onclick="startGame()">Play Again</button>
        </div>
    </div>
    <div class="controls">
        <span>‚Üë</span> <span>‚Üì</span> <span>‚Üê</span> <span>‚Üí</span> to move
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const scoreElement = document.getElementById('score');
        const highScoreElement = document.getElementById('highScore');
        const finalScoreElement = document.getElementById('finalScore');
        const startOverlay = document.getElementById('startOverlay');
        const gameOverOverlay = document.getElementById('gameOverOverlay');

        // Game constants
        const gridSize = 20;
        const tileCount = canvas.width / gridSize;
        const gameSpeed = 100;

        // Game state
        let snake = [];
        let food = { x: 0, y: 0 };
        let direction = { x: 1, y: 0 };
        let nextDirection = { x: 1, y: 0 };
        let score = 0;
        let highScore = localStorage.getItem('snakeHighScore') || 0;
        let gameLoop = null;
        let gameRunning = false;

        // Initialize high score display
        highScoreElement.textContent = highScore;

        function initGame() {
            // Start snake in the middle
            snake = [
                { x: 5, y: 10 },
                { x: 4, y: 10 },
                { x: 3, y: 10 }
            ];
            direction = { x: 1, y: 0 };
            nextDirection = { x: 1, y: 0 };
            score = 0;
            scoreElement.textContent = score;
            placeFood();
        }

        function placeFood() {
            do {
                food = {
                    x: Math.floor(Math.random() * tileCount),
                    y: Math.floor(Math.random() * tileCount)
                };
            } while (snake.some(segment => segment.x === food.x && segment.y === food.y));
        }

        function startGame() {
            startOverlay.classList.add('hidden');
            gameOverOverlay.classList.add('hidden');
            initGame();
            gameRunning = true;
            if (gameLoop) clearInterval(gameLoop);
            gameLoop = setInterval(gameUpdate, gameSpeed);
        }

        function gameOver() {
            gameRunning = false;
            clearInterval(gameLoop);
            finalScoreElement.textContent = score;

            if (score > highScore) {
                highScore = score;
                localStorage.setItem('snakeHighScore', highScore);
                highScoreElement.textContent = highScore;
            }

            gameOverOverlay.classList.remove('hidden');
        }

        function gameUpdate() {
            // Update direction
            direction = { ...nextDirection };

            // Calculate new head position
            const head = {
                x: snake[0].x + direction.x,
                y: snake[0].y + direction.y
            };

            // Check wall collision
            if (head.x < 0 || head.x >= tileCount || head.y < 0 || head.y >= tileCount) {
                gameOver();
                return;
            }

            // Check self collision
            if (snake.some(segment => segment.x === head.x && segment.y === head.y)) {
                gameOver();
                return;
            }

            // Add new head
            snake.unshift(head);

            // Check food collision
            if (head.x === food.x && head.y === food.y) {
                score += 10;
                scoreElement.textContent = score;
                placeFood();
            } else {
                // Remove tail if no food eaten
                snake.pop();
            }

            draw();
        }

        function draw() {
            // Clear canvas
            ctx.fillStyle = '#0f0f23';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // Draw grid (subtle)
            ctx.strokeStyle = '#1a1a3a';
            ctx.lineWidth = 0.5;
            for (let i = 0; i <= tileCount; i++) {
                ctx.beginPath();
                ctx.moveTo(i * gridSize, 0);
                ctx.lineTo(i * gridSize, canvas.height);
                ctx.stroke();
                ctx.beginPath();
                ctx.moveTo(0, i * gridSize);
                ctx.lineTo(canvas.width, i * gridSize);
                ctx.stroke();
            }

            // Draw snake
            snake.forEach((segment, index) => {
                const gradient = ctx.createRadialGradient(
                    segment.x * gridSize + gridSize / 2,
                    segment.y * gridSize + gridSize / 2,
                    0,
                    segment.x * gridSize + gridSize / 2,
                    segment.y * gridSize + gridSize / 2,
                    gridSize / 2
                );

                if (index === 0) {
                    // Head
                    gradient.addColorStop(0, '#4ade80');
                    gradient.addColorStop(1, '#22c55e');
                } else {
                    // Body
                    const greenIntensity = Math.max(100, 255 - (index * 8));
                    gradient.addColorStop(0, `rgb(74, ${greenIntensity}, 128)`);
                    gradient.addColorStop(1, `rgb(34, ${greenIntensity - 30}, 100)`);
                }

                ctx.fillStyle = gradient;
                ctx.beginPath();
                ctx.roundRect(
                    segment.x * gridSize + 1,
                    segment.y * gridSize + 1,
                    gridSize - 2,
                    gridSize - 2,
                    4
                );
                ctx.fill();

                // Draw eyes on head
                if (index === 0) {
                    ctx.fillStyle = 'white';
                    const eyeSize = 3;
                    const eyeOffset = 5;

                    if (direction.x === 1) {
                        ctx.beginPath();
                        ctx.arc(
                            segment.x * gridSize + gridSize - eyeOffset,
                            segment.y * gridSize + eyeOffset,
                            eyeSize, 0, Math.PI * 2
                        );
                        ctx.arc(
                            segment.x * gridSize + gridSize - eyeOffset,
                            segment.y * gridSize + gridSize - eyeOffset,
                            eyeSize, 0, Math.PI * 2
                        );
                        ctx.fill();
                    } else if (direction.x === -1) {
                        ctx.beginPath();
                        ctx.arc(
                            segment.x * gridSize + eyeOffset,
                            segment.y * gridSize + eyeOffset,
                            eyeSize, 0, Math.PI * 2
                        );
                        ctx.arc(
                            segment.x * gridSize + eyeOffset,
                            segment.y * gridSize + gridSize - eyeOffset,
                            eyeSize, 0, Math.PI * 2
                        );
                        ctx.fill();
                    } else if (direction.y === 1) {
                        ctx.beginPath();
                        ctx.arc(
                            segment.x * gridSize + eyeOffset,
                            segment.y * gridSize + gridSize - eyeOffset,
                            eyeSize, 0, Math.PI * 2
                        );
                        ctx.arc(
                            segment.x * gridSize + gridSize - eyeOffset,
                            segment.y * gridSize + gridSize - eyeOffset,
                            eyeSize, 0, Math.PI * 2
                        );
                        ctx.fill();
                    } else {
                        ctx.beginPath();
                        ctx.arc(
                            segment.x * gridSize + eyeOffset,
                            segment.y * gridSize + eyeOffset,
                            eyeSize, 0, Math.PI * 2
                        );
                        ctx.arc(
                            segment.x * gridSize + gridSize - eyeOffset,
                            segment.y * gridSize + eyeOffset,
                            eyeSize, 0, Math.PI * 2
                        );
                        ctx.fill();
                    }
                }
            });

            // Draw food
            const foodGradient = ctx.createRadialGradient(
                food.x * gridSize + gridSize / 2,
                food.y * gridSize + gridSize / 2,
                0,
                food.x * gridSize + gridSize / 2,
                food.y * gridSize + gridSize / 2,
                gridSize / 2
            );
            foodGradient.addColorStop(0, '#ff6b6b');
            foodGradient.addColorStop(1, '#ee5a5a');

            ctx.fillStyle = foodGradient;
            ctx.beginPath();
            ctx.arc(
                food.x * gridSize + gridSize / 2,
                food.y * gridSize + gridSize / 2,
                gridSize / 2 - 2,
                0,
                Math.PI * 2
            );
            ctx.fill();

            // Draw food shine
            ctx.fillStyle = 'rgba(255, 255, 255, 0.4)';
            ctx.beginPath();
            ctx.arc(
                food.x * gridSize + gridSize / 2 - 3,
                food.y * gridSize + gridSize / 2 - 3,
                3,
                0,
                Math.PI * 2
            );
            ctx.fill();
        }

        // Keyboard controls
        document.addEventListener('keydown', (e) => {
            if (!gameRunning) return;

            switch (e.key) {
                case 'ArrowUp':
                    if (direction.y !== 1) {
                        nextDirection = { x: 0, y: -1 };
                    }
                    e.preventDefault();
                    break;
                case 'ArrowDown':
                    if (direction.y !== -1) {
                        nextDirection = { x: 0, y: 1 };
                    }
                    e.preventDefault();
                    break;
                case 'ArrowLeft':
                    if (direction.x !== 1) {
                        nextDirection = { x: -1, y: 0 };
                    }
                    e.preventDefault();
                    break;
                case 'ArrowRight':
                    if (direction.x !== -1) {
                        nextDirection = { x: 1, y: 0 };
                    }
                    e.preventDefault();
                    break;
            }
        });

        // Initial draw
        draw();
    </script>
</body>
</html>
