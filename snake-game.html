<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake Game</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: white;
        }

        h1 {
            margin-bottom: 10px;
            font-size: 2.5rem;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        }

        .game-info {
            display: flex;
            gap: 30px;
            margin-bottom: 15px;
            font-size: 1.2rem;
        }

        .score {
            background: rgba(255,255,255,0.1);
            padding: 8px 20px;
            border-radius: 20px;
        }

        .game-container {
            position: relative;
            padding: 10px;
            background: rgba(0,0,0,0.3);
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }

        canvas {
            display: block;
            background: #0f0f23;
            border-radius: 5px;
            box-shadow: inset 0 0 20px rgba(0,0,0,0.5);
        }

        .overlay {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0,0,0,0.85);
            padding: 30px;
            border-radius: 10px;
            text-align: center;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .overlay h2 {
            font-size: 2rem;
            margin-bottom: 10px;
        }

        .btn {
            background: linear-gradient(135deg, #4ade80 0%, #22c55e 100%);
            border: none;
            padding: 12px 30px;
            font-size: 1.2rem;
            color: white;
            border-radius: 25px;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            font-weight: bold;
        }

        .btn:hover {
            transform: scale(1.05);
            box-shadow: 0 5px 20px rgba(74, 222, 128, 0.4);
        }

        .controls {
            margin-top: 20px;
            color: #888;
            font-size: 0.9rem;
        }

        .controls span {
            display: inline-block;
            background: rgba(255,255,255,0.1);
            padding: 5px 10px;
            margin: 2px;
            border-radius: 5px;
        }

        .hidden {
            display: none !important;
        }
    </style>
</head>
<body>
    <h1>üêç Snake Game</h1>
    <div class="game-info">
        <div class="score">Score: <span id="score">0</span></div>
        <div class="score">High Score: <span id="highScore">0</span></div>
    </div>
    <div class="game-container">
        <canvas id="gameCanvas" width="400" height="400"></canvas>
        <div id="startOverlay" class="overlay">
            <h2>Snake Game</h2>
            <p>Use arrow keys to move</p>
            <button class="btn" onclick="startGame()">Start Game</button>
        </div>
        <div id="gameOverOverlay" class="overlay hidden">
            <h2>Game Over!</h2>
            <p>Your Score: <span id="finalScore">0</span></p>
            <button class="btn" onclick="startGame()">Play Again</button>
        </div>
    </div>
    <div class="controls">
        <span>‚Üë</span> <span>‚Üì</span> <span>‚Üê</span> <span>‚Üí</span> to move
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const scoreElement = document.getElementById('score');
        const highScoreElement = document.getElementById('highScore');
        const finalScoreElement = document.getElementById('finalScore');
        const startOverlay = document.getElementById('startOverlay');
        const gameOverOverlay = document.getElementById('gameOverOverlay');

        // Game constants
        const gridSize = 20;
        const tileCount = canvas.width / gridSize;
        const gameSpeed = 100;

        // Game state
        let snake = [];
        let food = { x: 0, y: 0 };
        let powerUp = null;  // Special power-up item
        let powerUpTimer = 0;
        let activePowerUps = {};  // Track active power-ups
        let particles = [];  // Particle system for visual effects
        let direction = { x: 1, y: 0 };
        let nextDirection = { x: 1, y: 0 };
        let score = 0;
        let highScore = localStorage.getItem('snakeHighScore') || 0;
        let gameLoop = null;
        let gameRunning = false;

        // Initialize high score display
        highScoreElement.textContent = highScore;
        
        // Initialize audio
        initAudio();

        function initGame() {
            // Start snake in the middle
            snake = [
                { x: 5, y: 10 },
                { x: 4, y: 10 },
                { x: 3, y: 10 }
            ];
            direction = { x: 1, y: 0 };
            nextDirection = { x: 1, y: 0 };
            score = 0;
            scoreElement.textContent = score;
            placeFood();
        }

        function placeFood() {
            do {
                food = {
                    x: Math.floor(Math.random() * tileCount),
                    y: Math.floor(Math.random() * tileCount)
                };
            } while (snake.some(segment => segment.x === food.x && segment.y === food.y));
        }

        function placePowerUp() {
            // Random chance to spawn a power-up (10% chance when no power-up exists)
            if (powerUp === null && Math.random() < 0.1) {
                do {
                    powerUp = {
                        x: Math.floor(Math.random() * tileCount),
                        y: Math.floor(Math.random() * tileCount),
                        type: getRandomPowerUpType()
                    };
                } while (
                    snake.some(segment => segment.x === powerUp.x && segment.y === powerUp.y) ||
                    (food.x === powerUp.x && food.y === powerUp.y)
                );
                
                // Set timer for power-up disappearance (10 seconds)
                powerUpTimer = 300; // Assuming 30 FPS * 10 seconds
            }
        }

        function getRandomPowerUpType() {
            const types = ['speed', 'slow', 'points', 'length'];
            return types[Math.floor(Math.random() * types.length)];
        }

        function startGame() {
            startOverlay.classList.add('hidden');
            gameOverOverlay.classList.add('hidden');
            initGame();
            gameRunning = true;
            if (gameLoop) clearInterval(gameLoop);
            gameLoop = setInterval(gameUpdate, gameSpeed);
        }

        function initGame() {
            // Start snake in the middle
            snake = [
                { x: 5, y: 10 },
                { x: 4, y: 10 },
                { x: 3, y: 10 }
            ];
            direction = { x: 1, y: 0 };
            nextDirection = { x: 1, y: 0 };
            score = 0;
            scoreElement.textContent = score;
            placeFood();
            powerUp = null;  // Reset power-up
            powerUpTimer = 0;
            activePowerUps = {};  // Reset active power-ups
        }

        function gameOver() {
            gameRunning = false;
            clearInterval(gameLoop);
            finalScoreElement.textContent = score;

            if (score > highScore) {
                highScore = score;
                localStorage.setItem('snakeHighScore', highScore);
                highScoreElement.textContent = highScore;
            }

            playGameOverSound(); // Play sound when game ends
            gameOverOverlay.classList.remove('hidden');
        }

        function gameUpdate() {
            // Update direction
            direction = { ...nextDirection };

            // Calculate new head position
            const head = {
                x: snake[0].x + direction.x,
                y: snake[0].y + direction.y
            };

            // Check wall collision
            if (head.x < 0 || head.x >= tileCount || head.y < 0 || head.y >= tileCount) {
                gameOver();
                return;
            }

            // Check self collision
            if (snake.some(segment => segment.x === head.x && segment.y === head.y)) {
                gameOver();
                return;
            }

            // Add new head
            snake.unshift(head);

            // Check food collision
            if (head.x === food.x && head.y === food.y) {
                score += 10;
                scoreElement.textContent = score;
                placeFood();
                playEatSound(); // Play sound when eating food
                createParticles(food.x, food.y, '#ff6b6b', 15); // Create particles when eating food
            } else {
                // Remove tail if no food eaten
                snake.pop();
            }

            // Check power-up collision
            if (powerUp && head.x === powerUp.x && head.y === powerUp.y) {
                activatePowerUp(powerUp.type);
                playPowerUpSound(); // Play sound when collecting power-up
                
                // Create particles based on power-up type
                let powerUpColor;
                switch(powerUp.type) {
                    case 'speed':
                        powerUpColor = '#FFD700'; // Gold
                        break;
                    case 'slow':
                        powerUpColor = '#4169E1'; // Royal Blue
                        break;
                    case 'points':
                        powerUpColor = '#FF4500'; // Orange Red
                        break;
                    case 'length':
                        powerUpColor = '#9370DB'; // Medium Purple
                        break;
                    default:
                        powerUpColor = '#FFFFFF'; // White
                }
                
                createParticles(powerUp.x, powerUp.y, powerUpColor, 20); // Create particles when collecting power-up
                powerUp = null;
                powerUpTimer = 0;
            }

            // Handle power-up timer
            if (powerUp && powerUpTimer > 0) {
                powerUpTimer--;
                if (powerUpTimer <= 0) {
                    powerUp = null;  // Power-up disappears
                }
            }

            // Spawn new power-up occasionally
            placePowerUp();

            // Update particles
            updateParticles();

            draw();
        }

        function activatePowerUp(type) {
            switch(type) {
                case 'speed':
                    // Temporarily increase snake speed
                    activePowerUps.speed = 500; // Lasts for 500 game updates
                    // Visual indicator could be added here
                    break;
                case 'slow':
                    // Temporarily decrease snake speed
                    activePowerUps.slow = 500; // Lasts for 500 game updates
                    // Visual indicator could be added here
                    break;
                case 'points':
                    // Bonus points
                    score += 50;
                    scoreElement.textContent = score;
                    break;
                case 'length':
                    // Grow snake by 3 segments
                    for (let i = 0; i < 3; i++) {
                        // Add segment at the tail position
                        const tail = snake[snake.length - 1];
                        snake.push({ ...tail });
                    }
                    break;
            }
        }

        function draw() {
            // Clear canvas
            ctx.fillStyle = '#0f0f23';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // Draw grid (subtle)
            ctx.strokeStyle = '#1a1a3a';
            ctx.lineWidth = 0.5;
            for (let i = 0; i <= tileCount; i++) {
                ctx.beginPath();
                ctx.moveTo(i * gridSize, 0);
                ctx.lineTo(i * gridSize, canvas.height);
                ctx.stroke();
                ctx.beginPath();
                ctx.moveTo(0, i * gridSize);
                ctx.lineTo(canvas.width, i * gridSize);
                ctx.stroke();
            }

            // Draw snake
            snake.forEach((segment, index) => {
                const gradient = ctx.createRadialGradient(
                    segment.x * gridSize + gridSize / 2,
                    segment.y * gridSize + gridSize / 2,
                    0,
                    segment.x * gridSize + gridSize / 2,
                    segment.y * gridSize + gridSize / 2,
                    gridSize / 2
                );

                if (index === 0) {
                    // Head
                    gradient.addColorStop(0, '#4ade80');
                    gradient.addColorStop(1, '#22c55e');
                } else {
                    // Body
                    const greenIntensity = Math.max(100, 255 - (index * 8));
                    gradient.addColorStop(0, `rgb(74, ${greenIntensity}, 128)`);
                    gradient.addColorStop(1, `rgb(34, ${greenIntensity - 30}, 100)`);
                }

                ctx.fillStyle = gradient;
                ctx.beginPath();
                ctx.roundRect(
                    segment.x * gridSize + 1,
                    segment.y * gridSize + 1,
                    gridSize - 2,
                    gridSize - 2,
                    4
                );
                ctx.fill();

                // Draw eyes on head
                if (index === 0) {
                    ctx.fillStyle = 'white';
                    const eyeSize = 3;
                    const eyeOffset = 5;

                    if (direction.x === 1) {
                        ctx.beginPath();
                        ctx.arc(
                            segment.x * gridSize + gridSize - eyeOffset,
                            segment.y * gridSize + eyeOffset,
                            eyeSize, 0, Math.PI * 2
                        );
                        ctx.arc(
                            segment.x * gridSize + gridSize - eyeOffset,
                            segment.y * gridSize + gridSize - eyeOffset,
                            eyeSize, 0, Math.PI * 2
                        );
                        ctx.fill();
                    } else if (direction.x === -1) {
                        ctx.beginPath();
                        ctx.arc(
                            segment.x * gridSize + eyeOffset,
                            segment.y * gridSize + eyeOffset,
                            eyeSize, 0, Math.PI * 2
                        );
                        ctx.arc(
                            segment.x * gridSize + eyeOffset,
                            segment.y * gridSize + gridSize - eyeOffset,
                            eyeSize, 0, Math.PI * 2
                        );
                        ctx.fill();
                    } else if (direction.y === 1) {
                        ctx.beginPath();
                        ctx.arc(
                            segment.x * gridSize + eyeOffset,
                            segment.y * gridSize + gridSize - eyeOffset,
                            eyeSize, 0, Math.PI * 2
                        );
                        ctx.arc(
                            segment.x * gridSize + gridSize - eyeOffset,
                            segment.y * gridSize + gridSize - eyeOffset,
                            eyeSize, 0, Math.PI * 2
                        );
                        ctx.fill();
                    } else {
                        ctx.beginPath();
                        ctx.arc(
                            segment.x * gridSize + eyeOffset,
                            segment.y * gridSize + eyeOffset,
                            eyeSize, 0, Math.PI * 2
                        );
                        ctx.arc(
                            segment.x * gridSize + gridSize - eyeOffset,
                            segment.y * gridSize + eyeOffset,
                            eyeSize, 0, Math.PI * 2
                        );
                        ctx.fill();
                    }
                }
            });

            // Draw food
            const foodGradient = ctx.createRadialGradient(
                food.x * gridSize + gridSize / 2,
                food.y * gridSize + gridSize / 2,
                0,
                food.x * gridSize + gridSize / 2,
                food.y * gridSize + gridSize / 2,
                gridSize / 2
            );
            foodGradient.addColorStop(0, '#ff6b6b');
            foodGradient.addColorStop(1, '#ee5a5a');

            ctx.fillStyle = foodGradient;
            ctx.beginPath();
            ctx.arc(
                food.x * gridSize + gridSize / 2,
                food.y * gridSize + gridSize / 2,
                gridSize / 2 - 2,
                0,
                Math.PI * 2
            );
            ctx.fill();

            // Draw food shine
            ctx.fillStyle = 'rgba(255, 255, 255, 0.4)';
            ctx.beginPath();
            ctx.arc(
                food.x * gridSize + gridSize / 2 - 3,
                food.y * gridSize + gridSize / 2 - 3,
                3,
                0,
                Math.PI * 2
            );
            ctx.fill();

            // Draw power-up if exists
            if (powerUp) {
                let powerUpColor;
                switch(powerUp.type) {
                    case 'speed':
                        powerUpColor = '#FFD700'; // Gold
                        break;
                    case 'slow':
                        powerUpColor = '#4169E1'; // Royal Blue
                        break;
                    case 'points':
                        powerUpColor = '#FF4500'; // Orange Red
                        break;
                    case 'length':
                        powerUpColor = '#9370DB'; // Medium Purple
                        break;
                    default:
                        powerUpColor = '#FFFFFF'; // White
                }

                const powerUpGradient = ctx.createRadialGradient(
                    powerUp.x * gridSize + gridSize / 2,
                    powerUp.y * gridSize + gridSize / 2,
                    0,
                    powerUp.x * gridSize + gridSize / 2,
                    powerUp.y * gridSize + gridSize / 2,
                    gridSize / 2
                );
                powerUpGradient.addColorStop(0, powerUpColor);
                powerUpGradient.addColorStop(1, darkenColor(powerUpColor, 40));

                ctx.fillStyle = powerUpGradient;
                ctx.beginPath();
                // Draw star shape for power-up
                drawStar(ctx, 
                    powerUp.x * gridSize + gridSize / 2,
                    powerUp.y * gridSize + gridSize / 2,
                    gridSize / 3,
                    gridSize / 6,
                    5
                );
                ctx.fill();

                // Draw border
                ctx.strokeStyle = 'rgba(255, 255, 255, 0.7)';
                ctx.lineWidth = 1;
                ctx.stroke();
            }
            
            // Draw particles
            drawParticles();
        }

        // Helper function to draw a star
        function drawStar(ctx, cx, cy, outerRadius, innerRadius, points) {
            let rot = Math.PI / 2 * 3;
            let x = cx;
            let y = cy;
            let step = Math.PI / points;

            ctx.beginPath();
            ctx.moveTo(cx, cy - outerRadius);

            for (let i = 0; i < points; i++) {
                x = cx + Math.cos(rot) * outerRadius;
                y = cy + Math.sin(rot) * outerRadius;
                ctx.lineTo(x, y);
                rot += step;

                x = cx + Math.cos(rot) * innerRadius;
                y = cy + Math.sin(rot) * innerRadius;
                ctx.lineTo(x, y);
                rot += step;
            }

            ctx.closePath();
        }

        // Audio context for sound effects
        let audioContext;

        function initAudio() {
            try {
                audioContext = new (window.AudioContext || window.webkitAudioContext)();
            } catch (e) {
                console.log("Web Audio API is not supported in this browser");
            }
        }

        function playSound(frequency, duration, type = 'square', volume = 0.1) {
            if (!audioContext) return;

            const oscillator = audioContext.createOscillator();
            const gainNode = audioContext.createGain();

            oscillator.connect(gainNode);
            gainNode.connect(audioContext.destination);

            oscillator.type = type;
            oscillator.frequency.value = frequency;
            gainNode.gain.value = volume;

            const now = audioContext.currentTime;
            gainNode.gain.setValueAtTime(volume, now);
            gainNode.gain.exponentialRampToValueAtTime(0.001, now + duration);

            oscillator.start(now);
            oscillator.stop(now + duration);
        }

        function playEatSound() {
            // Play a pleasant chime sound when eating food
            playSound(523.25, 0.1, 'triangle', 0.1); // C5 note
            playSound(659.25, 0.1, 'triangle', 0.1); // E5 note
        }

        function playPowerUpSound() {
            // Play a special sound when collecting a power-up
            playSound(783.99, 0.15, 'sine', 0.1); // G5 note
            playSound(1046.50, 0.15, 'sine', 0.1); // C6 note
        }

        function playGameOverSound() {
            // Play a descending sound for game over
            playSound(523.25, 0.3, 'sawtooth', 0.1); // C5
            playSound(440.00, 0.3, 'sawtooth', 0.1); // A4
            playSound(349.23, 0.5, 'sawtooth', 0.1); // F4
        }

        // Particle system
        class Particle {
            constructor(x, y, color) {
                this.x = x;
                this.y = y;
                this.size = Math.random() * 4 + 2;
                this.color = color;
                this.speedX = Math.random() * 6 - 3; // Random horizontal speed
                this.speedY = Math.random() * 6 - 3; // Random vertical speed
                this.life = 30; // Frames until particle disappears
            }

            update() {
                this.x += this.speedX;
                this.y += this.speedY;
                this.life--;
                this.size *= 0.95; // Gradually shrink
            }

            draw() {
                ctx.globalAlpha = this.life / 30; // Fade out as life decreases
                ctx.fillStyle = this.color;
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fill();
                ctx.globalAlpha = 1.0; // Reset alpha
            }
        }

        function createParticles(x, y, color, count = 10) {
            for (let i = 0; i < count; i++) {
                particles.push(new Particle(
                    x * gridSize + gridSize / 2,
                    y * gridSize + gridSize / 2,
                    color
                ));
            }
        }

        function updateParticles() {
            for (let i = particles.length - 1; i >= 0; i--) {
                particles[i].update();
                if (particles[i].life <= 0) {
                    particles.splice(i, 1);
                }
            }
        }

        function drawParticles() {
            particles.forEach(particle => {
                particle.draw();
            });
        }

        // Helper function to darken a color
        function darkenColor(color, percent) {
            // Convert hex color to RGB
            let r = parseInt(color.substring(1, 3), 16);
            let g = parseInt(color.substring(3, 5), 16);
            let b = parseInt(color.substring(5, 7), 16);

            // Darken each component
            r = Math.max(0, r - r * percent / 100);
            g = Math.max(0, g - g * percent / 100);
            b = Math.max(0, b - b * percent / 100);

            // Convert back to hex
            return '#' + 
                Math.round(r).toString(16).padStart(2, '0') +
                Math.round(g).toString(16).padStart(2, '0') +
                Math.round(b).toString(16).padStart(2, '0');
        }

        // Initialize audio on first user interaction
        function initAudioOnInteraction() {
            if (!audioContext) {
                initAudio();
            }
            // Resume audio context if suspended (mobile browsers)
            if (audioContext && audioContext.state === 'suspended') {
                audioContext.resume();
            }
        }

        // Keyboard controls
        document.addEventListener('keydown', (e) => {
            if (!gameRunning) return;

            // Initialize audio on first key press
            initAudioOnInteraction();

            switch (e.key) {
                case 'ArrowUp':
                    if (direction.y !== 1) {
                        nextDirection = { x: 0, y: -1 };
                    }
                    e.preventDefault();
                    break;
                case 'ArrowDown':
                    if (direction.y !== -1) {
                        nextDirection = { x: 0, y: 1 };
                    }
                    e.preventDefault();
                    break;
                case 'ArrowLeft':
                    if (direction.x !== 1) {
                        nextDirection = { x: -1, y: 0 };
                    }
                    e.preventDefault();
                    break;
                case 'ArrowRight':
                    if (direction.x !== -1) {
                        nextDirection = { x: 1, y: 0 };
                    }
                    e.preventDefault();
                    break;
            }
        });

        // Also initialize audio on click/touch
        document.addEventListener('mousedown', initAudioOnInteraction);
        document.addEventListener('touchstart', initAudioOnInteraction);

        // Initial draw
        draw();
    </script>
</body>
</html>
